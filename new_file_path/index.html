<!DOCTYPE html>
<html>
<head>
  <title>Blockchain Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #app {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .currency {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id="app">
    <h1>Blockchain Data</h1>
    <div style="margin-top: 20px;">
      <input type="text" id="btc-address" placeholder="Enter Bitcoin address" style="padding: 10px; width: 70%;">
      <button onclick="checkBalance()" style="padding: 10px; width: 25%; margin-left: 5%; background-color: #4CAF50; color: white; border: none; border-radius: 5px;">Check Balance</button>
    </div>
    <div id="balance" style="margin-top: 20px;"></div>
  </div>
  <script>
    function checkBalance() {
      var address = document.getElementById('btc-address').value;
      axios.get('https://blockchain.info/rawaddr/' + address)
        .then(function (response) {
          var balance = response.data.final_balance / 100000000; // Convert satoshi to BTC
          document.getElementById('balance').textContent = 'Balance: ' + balance + ' BTC';
        })
        .catch(function (error) {
          console.log(error);
        });
    }

    axios.get('https://blockchain.info/ticker')
      .then(function (response) {
        var data = response.data;
        var app = document.getElementById('app');
        for (var key in data) {
          var div = document.createElement('div');
          div.className = 'currency';
          div.textContent = key + ': ' + data[key].last + ' ' + data[key].symbol;
          app.appendChild(div);
        }
      })
      .catch(function (error) {
        console.log(error);
      });
  </script>
</body>
</html>
